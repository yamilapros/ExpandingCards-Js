<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://picsum.photos/800/800?random=1');">
        <h3>Card 1</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/800/800?random=2');">
            <h3>Card 2</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/800/800?random=3');">
            <h3>Card 3</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/800/800?random=4');">
            <h3>Card 4</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/800/800?random=5');">
            <h3>Card 5</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
